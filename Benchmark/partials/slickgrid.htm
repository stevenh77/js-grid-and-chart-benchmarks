<h4 ng-init="benchmarkView('slickgrid')">SlickGrid</h4>

<p>
    The <b>SlickGrid</b> is a jQuery grid/spreadsheet created by Michael Leibman.</p>
<p>
    For more information please visit:
    <a href="https://github.com/mleibman/SlickGrid">
        https://github.com/mleibman/SlickGrid
    </a>
</p>

<slick-grid
    class="gridStyle"
    style="width:600px;height:450px"
    data="data"
    options="slickGridOptions"
    columns="slickGridColumns" >
</slick-grid>
